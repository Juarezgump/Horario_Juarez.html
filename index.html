        h1 {

        .calendar-container {
            display: flex;

        }

        .calendar {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .calendar th, .calendar td {
            border: 2px solid #070c17;
            padding: 30px;
            text-align: center;
        }

        .calendar th {
            background: #395e8e;
            color: white;
        }

        .calendar tr:nth-child(even) {
            background-color: #7e94aa;
        }

        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #23a973;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #2f7be0;
        }
    </style>
</head>
